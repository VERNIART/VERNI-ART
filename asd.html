<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #logo {
            width: 100px;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        #menuBtn {
            position: absolute;
            top: 5%;
            right: 5%;
            cursor: pointer;
            z-index: 10;
        }

        #menuBtn span {
            display: block;
            width: 30px;
            height: 4px;
            margin: 5px;
            background-color: black;
        }

        #menu {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: -100%;
            background-color: rgba(0, 0, 0, 0.97);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9;
            transition: all 0.5s ease;
        }

        #menu a {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            margin: 20px 0;
        }

        #closeBtn {
            position: absolute;
            top: 5%;
            right: 5%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            display: none;
            z-index: 10;
        }

        iframe {
            z-index: 1;
            width: 80%;
            height: 60%;
            border: none;
        }
    </style>
</head>
<body>
    <a href="index.html"><img id="logo" src="logo_B.png" alt="logo"></a>
    <div id="menuBtn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="menu">
        <a href="index_m.html">INTRO</a>
        <a href="#">WORKS</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
    </div>
    <div id="closeBtn" onclick="toggleMenu()">X</div>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            var closeBtn = document.getElementById("closeBtn");
            if (menu.style.left === "-100%") {
                menu.style.left = "0";
                closeBtn.style.display = "block";
            } else {
                menu.style.left = "-100%";
                closeBtn.style.display = "none";
            }
        }
    </script>
</body>
</html>
