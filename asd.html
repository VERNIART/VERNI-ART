<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERNI Art</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #000;
        }

        #menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.97);
            opacity: 0;
            visibility: hidden;
            transform: translateX(100%);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 1; /* z-index 추가하여 영상보다 상위로 위치 */
        }

        #menu a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            font-size: 2rem;
        }

        #menuBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            cursor: pointer;
            width: 35px;
            height: 3px;
            background-color: #000;
            transition: all 0.3s ease;
        }

        #menuBtn:before,
        #menuBtn:after {
            content: '';
            position: absolute;
            left: 0;
            width: 35px;
            height: 3px;
            background-color: #000;
            transition: all 0.3s ease;
        }

        #menuBtn:before {
            top: -10px;
        }

        #menuBtn:after {
            bottom: -10px;
        }

        #menuBtn.close {
            background-color: transparent;
        }

        #menuBtn.close:before {
            transform: rotate(45deg) translateY(10px);
        }

        #menuBtn.close:after {
            transform: rotate(-45deg) translateY(-10px);
        }

        #logo {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        #logo img {
            width: 200px;
        }

        iframe {
            display: block;
            margin: 80px auto 0 auto;
        }

        #closeMenu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="logo">
        <a href="index.html">
            <img src="logo_B.png" alt="VERNI Art Logo">
        </a>
    </div>

    <div id="menuBtn"></div>

    <div id="menu">
        <a href="index_m.html">Intro</a>
        <a href="#">Works</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <div id="closeMenu">X</div>
    </div>

    <script>
        const menu = document.getElementById('menu');
        const menuBtn = document.getElementById('menuBtn');
        const closeMenu = document.getElementById('closeMenu');

        menuBtn.addEventListener('click', () => {
            menu.style.opacity = "1";
            menu.style.visibility = "visible";
            menu.style.transform = "translateX(0)";
            menuBtn.classList.add('close');
        });

        closeMenu.addEventListener('click', () => {
            menu.style.opacity = "0";
            menu.style.visibility = "hidden";
            menu.style.transform = "translateX(100%)";
            menuBtn.classList.remove('close');
        });
    </script>
</body>
</html>
