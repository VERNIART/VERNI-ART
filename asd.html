<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERNI Art</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
            background-color: transparent;
        }

        .menu-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.97);
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        #menu:checked + .menu-container {
            transform: translateX(0);
        }

        #menu {
            display: none;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            padding: 15px 20px;
            font-size: 20px;
        }

        label[for="menu"] {
            background-color: black;
            width: 30px;
            height: 25px;
            display: block;
            cursor: pointer;
        }

        .menu-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        iframe {
            width: 100%;
            height: 50vw;
            max-height: 350px;
            border: none;
            z-index: -2;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/100" alt="VERNI Art Logo" width="100">
        <label for="menu"></label>
    </header>
    <input type="checkbox" id="menu">
    <div class="menu-container">
        <span class="menu-close" onclick="document.getElementById('menu').checked = false;">âœ–</span>
        <nav>
            <ul>
                <li>Intro</li>
                <li>About</li>
                <li>Work</li>
                <li>Price</li>
                <li>Reservation</li>
            </ul>
        </nav>
    </div>
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
</body>
</html>
