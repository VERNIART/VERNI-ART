<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERNI Art</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        #menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.97);
            z-index: 1;
        }

        #menu .content {
            color: #fff;
            font-weight: 700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #menuBtn {
            position: absolute;
            top: 2%;
            right: 2%;
            z-index: 2;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 24px;
            color: #000;
        }

        #menu .content a {
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
        }

        #logo {
            text-align: center;
            margin-top: 20px;
            display: block;
        }

        #logo img {
            width: 50%;
            margin: 0 auto;
        }

        .youtube-container {
            text-align: center;
            padding: 50px 0;
        }

        .youtube-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div class="content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Work</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <button id="menuBtn">&#9776;</button>
    <a href="index_m.html" id="logo">
        <img src="logo_B.png" alt="VERNI Art">
    </a>
    <div class="youtube-container">
        <p>찍어내는 제품이 아닌, 감동을 주는 작품을 선물할게요.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        document.getElementById('menuBtn').addEventListener('click', function() {
            let menu = document.getElementById('menu');
            if(menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
