<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            overflow-x: hidden;
        }

        #logo {
            width: 100px;
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        #menuBtn {
            position: absolute;
            top: 5%;
            right: 5%;
            cursor: pointer;
            z-index: 10;
        }

        #menuBtn span {
            display: block;
            width: 30px;
            height: 4px;
            margin: 5px;
            background-color: black;
        }

        #menu {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.97);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9;
        }

        #menu a {
            color: white;
            font-size: 1rem;  /* 폰트 크기를 50%로 줄임 */
            font-weight: 700;
            text-decoration: none;
            margin: 20px 0;
        }

        iframe {
            width: 100%;
            height: 50vh;
            z-index: 1;
            position: relative;
            display: block;
            margin: 150px auto 0;  /* 위치를 아래로 조정 */
        }
    </style>
</head>
<body>
    <a href="index.html"><img id="logo" src="logo_B.png" alt="logo"></a>
    <div id="menuBtn" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="menu">
        <a href="index_m.html">INTRO</a>
        <a href="#">WORKS</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
    </div>
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "flex";
            } else {
                menu.style.display = "none";
            }
        }
    </script>
</body>
</html>
