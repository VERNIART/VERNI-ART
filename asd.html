<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Page with Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        header img {
            width: 100px;
            background: transparent;  /* 로고 배경색 제거 */
        }

        #menu {
            display: none;
        }

        label[for="menu"] {
            cursor: pointer;
            font-size: 30px;
        }

        label[for="menu"]:before {
            content: '\2630'; /* 햄버거 아이콘 */
        }

        nav {
            position: fixed;
            top: 0;
            right: -305px;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            padding-top: 20px;
            transition: opacity 0.3s, right 0.3s;
            opacity: 0;
            box-shadow: -5px 0 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 15px;
            font-size: 20px;
        }

        #menu:checked + nav {
            opacity: 1;
            right: 0;
        }

        #menu:checked + nav label[for="menu-close"] {
            display: block;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 30px;
        }

        label[for="menu-close"]:before {
            content: '\00D7'; /* X 아이콘 */
        }
    </style>
</head>
<body>
    <header>
        <img src="path-to-logo-image.png" alt="Logo">
        <label for="menu"></label>
    </header>
    <input type="checkbox" id="menu">
    <nav>
        <label for="menu-close"></label>
        <ul>
            <li>Intro</li>
            <li>About</li>
            <li>Work</li>
            <li>Price</li>
            <li>Reservation</li>
        </ul>
    </nav>
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen style="z-index: -2;"></iframe>
</body>
</html>
