<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERNI Art</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: white;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: transparent;
        }

        .menu-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.97);
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        #menu:checked + .menu-container {
            transform: translateX(0);
        }

        #menu {
            display: none;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            padding: 15px 20px;
            font-size: 20px;
        }

        label[for="menu"] {
            cursor: pointer;
            display: block;
            width: 30px;
            height: 24px;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        label[for="menu"]:before,
        label[for="menu"]:after,
        label[for="menu"] div {
            background-color: black;
            content: '';
            display: block;
            height: 3px;
            width: 100%;
            position: absolute;
            left: 0;
            transition: all 0.3s ease;
        }

        label[for="menu"]:before {
            top: 0;
        }

        label[for="menu"]:after {
            bottom: 0;
        }

        label[for="menu"] div {
            top: 50%;
            transform: translateY(-50%);
        }

        .menu-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        iframe {
            width: 100%;
            height: 50vw;
            max-height: 350px;
            border: none;
            z-index: -2;
        }

        img {
            width: 50%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_B.png" alt="VERNI Art Logo">
    </header>
    <label for="menu">
        <div></div>
        <div></div>
        <div></div>
    </label>
    <input type="checkbox" id="menu">
    <div class="menu-container">
        <span class="menu-close" onclick="document.getElementById('menu').checked = false;">âœ–</span>
        <nav>
            <ul>
                <li>Intro</li>
                <li>About</li>
                <li>Work</li>
                <li>Price</li>
                <li>Reservation</li>
            </ul>
        </nav>
    </div>
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
</body>
</html>
