<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-color: #fff;
        }
        #menuBtn, #closeBtn {
            position: absolute;
            top: 2%;
            right: 3%;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }
        #menu {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.97);
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 4vw;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        #logo {
            position: absolute;
            top: 2%;
            left: 50%;
            transform: translate(-50%, 0%);
            width: 100px;
            height: auto;
        }
        iframe {
            display: block;
            margin: 15% auto;  /* 상단 여백을 조정했습니다 */
            width: 80%;
            height: 50vh;
        }
    </style>
</head>
<body>
    <button id="menuBtn">≡</button>
    <img id="logo" src="logo_B.png" alt="logo" onclick="location.href='index.html'">
    <div id="menu">
        <button id="closeBtn" style="color: white;">X</button>
        <a href="index_m.html">Intro</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    <script>
        const menuBtn = document.getElementById('menuBtn');
        const closeBtn = document.getElementById('closeBtn');
        const menu = document.getElementById('menu');
        
        menuBtn.addEventListener('click', () => {
            menu.style.left = '0';
        });
        closeBtn.addEventListener('click', () => {
            menu.style.left = '-100%';
        });
    </script>
</body>
</html>
