<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERNI ART</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        #menuBtn {
            position: absolute;
            top: 2%;
            right: 3%;
            z-index: 3;
            width: 30px;
            height: 20px;
            background-color: black;
        }
        #menuBtn span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }
        #menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.97);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: right 0.3s;
        }
        #menu a {
            color: white;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            text-decoration: none;
        }
        #closeMenu {
            position: absolute;
            top: 5%;
            left: 5%;
            cursor: pointer;
            color: white;
        }
        #logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 100px;
            background-image: url('logo_B.png');
            background-size: cover;
            cursor: pointer;
            z-index: 2;
        }
        #videoText {
            position: absolute;
            z-index: 2;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #video {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="menuBtn" onclick="openMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="menu">
        <a href="index_m.html">Intro</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <div id="closeMenu" onclick="closeMenu()">X</div>
    </div>
    <a href="index.html">
        <div id="logo"></div>
    </a>
    <div id="videoText">찍어내는 제품이 아닌</div>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/{YOUR_VIDEO_ID}" frameborder="0" allowfullscreen></iframe>
    <script>
        function openMenu() {
            document.getElementById('menu').style.right = '0';
        }
        function closeMenu() {
            document.getElementById('menu').style.right = '-100%';
        }
    </script>
</body>
</html>
