<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Mobile Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        .logo img {
            height: 50px;
        }

        .menu-btn {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 20px;
            cursor: pointer;
        }

        .menu-bar {
            height: 4px;
            width: 30px;
            background-color: #fff;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -200px;
            width: 200px;
            height: 100%;
            background-color: #333;
            box-shadow: -2px 0px 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease-in-out;
        }

        .side-menu ul {
            list-style-type: none;
            padding: 60px 0 0 0;
        }

        .side-menu li {
            padding: 10px 20px;
        }

        .side-menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .video-container {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="menu-btn" id="menu-btn">
            <div class="menu-bar"></div>
            <div class="menu-bar"></div>
            <div class="menu-bar"></div>
        </div>
    </header>
    <nav class="side-menu" id="side-menu">
        <ul>
            <li><a href="#intro">Intro</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#price">Price</a></li>
            <li><a href="#reservation">Reservation</a></li>
        </ul>
    </nav>
    <main>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/your-video-id?rel=0&controls=0&showinfo=0&autoplay=1&vq=hd1080" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>
    <script>
        document.getElementById('menu-btn').addEventListener('click', function () {
            const sideMenu = document.getElementById('side-menu');
            if (sideMenu.style.right === '-200px' || sideMenu.style.right === '') {
                sideMenu.style.right = '0';
            } else {
                sideMenu.style.right = '-200px';
            }
        });
    </script>
</body>
</html>
